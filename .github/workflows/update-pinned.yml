name: Update Pinned Repos

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Generate pinned
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/pinnedGenerate.js

      - name: Commit
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add pinned/
          git commit -m "update pinned cards" || echo "no changes"
          git push
