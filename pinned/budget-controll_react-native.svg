
<svg width="420" height="170" viewBox="0 0 420 170" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card Background -->
  <rect width="100%" height="100%" rx="18"
        fill="#315e7f"
        stroke="#5d5e60"
        stroke-width="1.2"
        filter="url(#shadow)"/>

  
  <g stroke="#45a891" stroke-width="2.2" fill="none">
    <rect x="28" y="25" width="20" height="24" rx="4"/>
    <line x1="38" y1="25" x2="38" y2="49"/>
    <path d="M38 25 l7 -5 v24 l-7 5"/>
  </g>

  <!-- Title -->
  <text x="65" y="42"
        font-size="19"
        font-weight="600"
        fill="#eff0f2"
        font-family="Segoe UI, Arial, sans-serif">
        budget-controll_react-native
  </text>

  <!-- Description -->
  <text x="30" y="85"
        font-size="14"
        fill="#959ea4"
        font-family="Segoe UI, Arial, sans-serif">

    <tspan x="30" dy="0">Full Stack JS - Budget App use React Native and</tspan>
    <tspan x="30" dy="20">Supabase for expense tracking</tspan>

  </text>

  <!-- Language + Stars -->
  <g transform="translate(30,135)">

    <!-- Language Circle -->
    <circle cx="0" cy="0" r="8"
            fill="#f1e05a"/>

    <!-- Language -->
    <text x="18" y="5"
          font-size="13"
          font-family="Segoe UI, Arial, sans-serif"
          fill="#959ea4">
      JavaScript
    </text>

    <!-- Star + Count -->
    <g transform="translate(190,0)">
      
  <path d="M0 -2
           l5 10 11 1 -8 8 3 11 -11 -6 -11 6 3 -11 -8 -8 11 -1z"
        fill="none"
        stroke="#45a891"
        stroke-width="2.4"
        stroke-linejoin="round"
        stroke-linecap="round"/>
      <text x="20" y="5"
            font-size="13"
            font-family="Segoe UI, Arial, sans-serif"
            fill="#959ea4">
        1
      </text>
    </g>

  </g>

</svg>
