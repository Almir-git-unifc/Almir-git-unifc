
<svg width="420" height="165" viewBox="0 0 420 165" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect width="100%" height="100%" rx="18"
        fill="#315e7f"
        stroke="#5d5e60"
        stroke-width="1.2"
        filter="url(#shadow)"/>

  
  <g stroke="#00e5ff" stroke-width="1.8" fill="none">
    <rect x="28" y="25" width="18" height="22" rx="3"/>
    <line x1="37" y1="25" x2="37" y2="47"/>
    <path d="M37 25 l6 -4 v22 l-6 4"/>
  </g>

  <!-- Title -->
  <text x="60" y="42"
        font-size="19"
        font-weight="600"
        fill="#eff0f2"
        font-family="Segoe UI, Arial, sans-serif">
        single-page-app_portfolio
  </text>

  <!-- Description -->
  <text x="30" y="80"
        font-size="14"
        fill="#959ea4"
        font-family="Segoe UI, Arial, sans-serif">

    <tspan x="30" dy="0">Portfolio FrontEnd SPA made in react vite using</tspan>
    <tspan x="30" dy="20">react router and bootstrap.</tspan>

  </text>

<!-- Language + Stars -->
<g transform="translate(30,130)">

  <!-- Language Circle -->
  <circle cx="0" cy="0" r="8"
          fill="#f1e05a" />

  <!-- Texto linguagem -->
  <text x="18" y="5"
        font-size="13"
        font-family="Segoe UI, Arial, sans-serif"
        fill="#959ea4">

    JavaScript

    <!-- Espaço antes da estrela -->
    <tspan dx="18"></tspan>

    <!-- Estrela SVG inline -->
    <tspan dx="0">
      ★
    </tspan>

    <!-- Total estrelas -->
    <tspan dx="6">1</tspan>

  </text>

  </g>

</svg>
